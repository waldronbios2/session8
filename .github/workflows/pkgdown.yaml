name: Build Session

on:
  push:
    branches:
      - main # Or 'master', depending on your repository's default branch
  workflow_dispatch:

jobs:
  build-deploy:
    runs-on: ubuntu-22.04
    container: rocker/verse:4.4
    permissions:
      contents: write
      pages: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.4'

      - name: Cache R package dependencies
        uses: actions/cache@v4
        with:
          path: ${{ env.R_LIBS_USER }}
          key: ${{ runner.os }}-r-4.4-${{ hashFiles('**/DESCRIPTION') }}
          restore-keys: |
            ${{ runner.os }}-r-4.4-

      - name: Install R package dependencies
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          packages: any::remotes, any::pkgdown

      - name: Install local package
        run: Rscript -e "remotes::install_local()"

      - name: Install LaTeX Beamer
        run: sudo apt-get update && sudo apt-get install -y texlive-latex-extra rsync

      - name: Build pkgdown site
        run: Rscript -e 'pkgdown::build_site()'
        
      - name: Render supplementary PDF vignette
        run: |
          rmarkdown::render(
            input = "vignettes/session_lecture.Rmd",
            output_format = "beamer_presentation",
            output_file = "../docs/articles/session_lecture.pdf"
          )
        shell: Rscript {0}

      - name: Deploy to GitHub Pages ðŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: docs
